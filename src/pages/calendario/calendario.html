<ion-header>

  <ion-navbar color="imperial">
    <ion-title>
      Cronograma
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content  padding>
 
<ion-calendar 
  [(ngModel)]="dateMulti"
  [options]="optionsMulti"
  [eventos]="optionsEventos"
  [type]="type" 
  format="DD/MM/YYYY"
  (onChange)="onChange($event)"
  (onSelectStart)="onSelectStart($event)"
  (onSelectEnd)="onSelectEnd($event)"
  (onSelect)="onSelect($event)"
  (monthChange)="monthChange($event)"
  (onHidratacao)="onHidratacao($event)"
 

  >
  
  </ion-calendar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button (click)="hidratacao()">H</button>
      </ion-col>
      <ion-col>
        <button >N</button>
      </ion-col>
      <ion-col>
        <button>R</button> 
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
