<ion-header>

  <ion-navbar color="imperial">
    <ion-title>
      Cronograma
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

<ion-calendar 
  [(ngModel)]="dateMulti"
  [options]="optionsMulti"
  [type]="type" 
  format="DD/MM/YYYY"
  (onChange)="onChange($event)"
  (onSelect)="onSelect($event)"
  [events]="events"                
  >
  </ion-calendar>
  <!-- Mini -->
  <ion-fab>
    <button ion-fab mini ><ion-icon name="calendar" ></ion-icon></button>
  </ion-fab>

</ion-content>
