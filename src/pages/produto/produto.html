<ion-header>

  <ion-navbar color="imperial">
    <ion-title>Meus produtos</ion-title>
  </ion-navbar>

  <ion-searchbar placeholder="Pesquisar" (ionInput)="getItems($event)"></ion-searchbar>
  <!--<ion-list>
    <ion-item *ngFor="let item of items">
      {{ item.nome }}
    </ion-item>
  </ion-list>-->
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of produtos">
    <ion-item>
      <small class="Logotipo">{{ item.nome }}</small><br>
      <div>
        <ion-icon name="md-pricetags" item-start></ion-icon>
        {{ item.tipo }}
      </div>
      <div>
        <ion-icon name="ios-flask-outline" item-start></ion-icon>
        {{ item.marca }}
      </div>
      <ion-icon name="md-eye" color="imperial" item-end (click)="abreDetalhe(item)"></ion-icon>
    </ion-item>
    
  </ion-list>
</ion-content>
