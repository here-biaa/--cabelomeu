<ion-header>
  <ion-navbar color="imperial">
    <ion-title padding>Minha lista</ion-title>
    <ion-searchbar (click)="Explorar()" placeholder="Explore produtos"></ion-searchbar>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment color="imperial">
      <ion-segment-button value="">
        Produtos
      </ion-segment-button>
      <ion-segment-button value='ListarNotasPage' (click)="abreNotas()">
        Notas
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content  padding>
  <!--ion-toolbar class="none-bg transparent-bg" >
      <button ion-button color="secondary" padding>
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </button>
      <button ion-button padding>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </button>
  </ion-toolbar>-->
  <ion-list >
    <ion-item *ngFor="let item of produtos">
      <small class="Logotipo">{{ item.nome }}</small><br>
      <div>
        <ion-icon name="md-pricetags" item-start></ion-icon>
        {{ item.tipo }}
      </div>
      <div>
        <ion-icon name="ios-flask-outline" item-start></ion-icon>
        {{ item.marca }}
      </div>
      <ion-icon name="md-eye" color="imperial" item-end (click)="abreDetalhe(item)"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
