<ion-header>

  <ion-navbar color="imperial">
    <ion-title>Minha lista</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment color="imperial">
      <ion-segment-button value="abreProduto()" (click)="abreProduto()">
        Produtos
      </ion-segment-button>
      <ion-segment-button value="abreNotas()" (click)="abreNotas()">
        Notas
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="inicio">
    <ion-item *ngFor="let item of produtos">
      <small class="Logotipo">{{ item.nome }}</small><br>
      <div>
        <ion-icon name="md-pricetags" item-start></ion-icon>
        {{ item.tipo }}
      </div>
      <div>
        <ion-icon name="ios-flask-outline" item-start></ion-icon>
        {{ item.marca }}
      </div>
      <ion-icon name="md-eye" color="imperial" item-end (click)="abreDetalhe(item)"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
<ion-content *ngIf="notas" padding>
  <br />
  <br />
  <br />
  <ion-list>
    <ion-item *ngFor="let item of anotacoes">
      <small class="Logotipo">{{ item.titulo }}</small><br /><br />
      <ion-icon class="options"color="imperial" (click)="openOptions()" item-end name="more" top></ion-icon>
      <small class="Logotipo">{{ item.date }}</small><br>
      <div>
        <ion-icon name="md-pricetags" item-start></ion-icon>
        <small>Pontas duplas:</small>{{ item.pontas }}
      </div>
      <div>
        <ion-icon name="md-pricetags" item-start></ion-icon>
        <small>Oleosidade:</small>{{ item.oleosidade }}
      </div>
      <div>
        <ion-icon name="md-pricetags" item-start></ion-icon>
        <small>Definição: </small>
      </div>
      <div>
        <ion-icon name="md-pricetags" item-start></ion-icon>
        <small>Volume</small>
      </div>
      
    </ion-item>

  </ion-list>

</ion-content>
