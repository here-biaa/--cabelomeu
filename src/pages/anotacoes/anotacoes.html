<ion-header>

  <ion-navbar color="primary">
    <ion-title>Anotações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="center txt">Registre sua experiência com a<small class="Logotipo"> etapa.</small>
  </p>
  <ion-list>
    <ion-item>
      <ion-label>Pontas duplas</ion-label>
      <ion-toggle [(ngModel)]="ponta"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Oleosidade</ion-label>
      <ion-toggle [(ngModel)]="oleosidade"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Definição</ion-label>
      <ion-toggle [(ngModel)]="definicao"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Volume</ion-label>
      <ion-toggle [(ngModel)]="volume"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Receita</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>
  <button class="mg-top-20 center" ion-button full  (click)="save()">Adicionar</button>
</ion-content>
