<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <br>
      <button ion-item (click)="abrirPerfil()">
        <ion-icon item-start name="ios-contact-outline"></ion-icon>
        Perfil
      </button><br>
      <button ion-item (click)="abrirCadastroProduto()">
        <ion-icon item-start name="ios-add-circle-outline"></ion-icon>
        Cadastro de produtos
      </button><br>
      <button ion-item (click)="abrirSobre()">
        <ion-icon item-start name="ios-refresh-circle-outline"></ion-icon>
        Refazer Quiz
      </button><br>
      <button ion-item (click)="abrirSobre()">
        <ion-icon item-start name="ios-information-circle-outline"></ion-icon>
        Sobre
      </button><br>
      <button ion-item (click)="AlertConfirm()">
        <ion-icon color="red" item-start name="md-log-out"></ion-icon>
        Sair
      </button><br>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
