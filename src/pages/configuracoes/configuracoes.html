<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="abrirPerfil()">
        <ion-icon name="ios-person-outline"></ion-icon>  Perfil
      </button><br>
      <button ion-item (click)="abrirCadastroProduto()">
        <ion-icon name="ios-add-circle-outline"></ion-icon>  Cadastro de produtos
      </button><br>
      <button ion-item (click)="abrirSobre()">
        <ion-icon name="ios-information-circle-outline"></ion-icon>  Sobre
      </button><br>
      <button ion-item (click)="logout()">
        <ion-icon name="md-log-out"></ion-icon>  Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
