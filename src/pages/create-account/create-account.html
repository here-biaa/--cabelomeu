<ion-content class="loginBackground">
  <!-- Nosso logo maravilhoso -->
  <div class="center mg-top-10-percent">
    <img src="./assets/imgs/brand-logo-branco.png" class="logo-white-login">
  </div>

  <div class="mg-top-20-">
    <h2 class="mimi bold center">
     Vamos lá
    </h2>
  </div>
  <!-- INPUTS AND CTA -->
  <div class="mg-top-30 customInputsPadding">
    <form [formGroup]="validacao_form" (ngSubmit)="register(validacao_form.value)" class="">
      <!-- NAME -->
      <ion-item class="transparent-bg no-padding">
        <ion-label stacked class="eggshell">Seu nome</ion-label>
        <ion-input formControlName="name" type="text" class="bold white"></ion-input>
      </ion-item>
      
      <!-- EMAIL -->
      <ion-item class="transparent-bg no-padding mg-top-20">
        <ion-label stacked class="eggshell">Seu e-mail</ion-label>
        <ion-input formControlName="email" type="email" class="eggshell bold "></ion-input>
      </ion-item>
      <div *ngIf="!validacao_form.controls.email.valid &&
          validacao_form.controls.email.dirty" class="validator-error red bold">
        Entre com um e-mail válido.
      </div>

      <!-- PASS -->
      <ion-item class="transparent-bg no-padding mg-top-20">
        <ion-label stacked class="eggshell">Sua senha</ion-label>
        <ion-input formControlName="pass" 
         type="password" class="eggshell bold"></ion-input>
      </ion-item>
      <div *ngIf="!validacao_form.controls.pass.hasError('required')"class="validator-error red light">
        Sua senha deve conter 8 caracteres, sendo uma letra maiúscula, uma minúscula e um número.
      </div>

      <!-- PASS -->
      <ion-item class="transparent-bg no-padding mg-top-20">
        <ion-label stacked class="eggshell">Confirme a senha</ion-label>
        <ion-input formControlName="confirmPass"  type="password" class="eggshell bold"></ion-input>
      </ion-item>
    
      <!-- CTA -->
      <div class="registerCta mg-top-30">
        <button class="preto no-padding btnLogin padding-top-5" ion-button clear [disabled]="!validacao_form.valid" type="submit">
          <b>Cadastrar</b>
        </button>
      </div>

      <div class="mg-top-30 center eggshell bold" (click)="haveAccount()">
        Já tenho uma conta
      </div>
    </form>
  </div>
</ion-content>
