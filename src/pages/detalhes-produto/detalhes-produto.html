<ion-header>

  <ion-navbar color="imperial">
    <ion-title>Detalhes do produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
       <img class="container1"[src]="'./assets/imgs/' + produto.img ">
        <ion-card-content>
            <ion-card-title class="center Logotipo bold">
                {{ produto.titulo }}
            </ion-card-title>
              <small class="titulo bold">Descrição: </small><p>{{ produto.descricao }}</p>
             
              <small class="titulo bold">Marca: </small><p>{{ produto.marca }}</p>
        
              <small class="titulo bold">Tipo: </small><p>{{ produto.tipo }} </p>
          <button ion-item>
            <ion-icon name="ios-heart-outline" item-start></ion-icon>
            Favoritar
          </button>
        </ion-card-content>
      </ion-card>
</ion-content>
