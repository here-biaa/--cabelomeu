<ion-header>

  <ion-navbar color="imperial">
    <ion-title>{{ produtos.nome }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img class="container1" src={{produtos.imgProduto}}>
    <ion-card-content>
      <ion-card-title class="center nome Logotipo bold">
        {{ produtos.nome }}
        <ion-icon class="options"color="imperial" (click)="openOptions()" item-end name="more" top></ion-icon>
      </ion-card-title>
      <small class="titulo bold">Descrição: </small>
      <p>{{ produtos.obs }}</p>

      <small class="titulo bold">Marca: </small>
      <p>{{ produtos.marca }}</p>

      <small class="titulo bold">Tipo: </small>
      <p>{{ produtos.tipo }} </p>

        </button>

  </ion-card>
</ion-content>
