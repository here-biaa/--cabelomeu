<ion-header>

  <ion-navbar color="imperial">
    <ion-title>Detalhes do produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
       <img class="container1" src={{produtos.imgProduto}} >
        <ion-card-content>
            <ion-card-title class="center Logotipo bold">
                {{ produtos.nome }}
            </ion-card-title>
              <small class="titulo bold">Descrição: </small><p>{{ produtos.obs }}</p>
             
              <small class="titulo bold">Marca: </small><p>{{ produtos.marca }}</p>
        
              <small class="titulo bold">Tipo: </small><p>{{ produtos.tipo }} </p>
              <ion-grid>
                <ion-row >
                  <p class="titulo bold">Favoritar</p><br/>
                  <ion-col class="estrelas bold" *ngFor="let estrela of estrelas; let i = index;" (click)="favoritar(i)" >
                    <ion-icon [name]="estrela"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-grid>
         </ion-card-content>
      </ion-card>
</ion-content>
